<!DOCTYPE html>

<html>
<head>
<meta name = "viewport" content = "user-scalable=no,width=device-width,initial-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes"/>
<script>
(function () {
  var match = window.location.search.match(/[?&]app=(.*?)(?:&|$)/);
  if (match) {
    var app = match[1];
    document.write('<link rel="icon" type="image/png" href="api/icon?app='
      + app
      + '" />');
  } else {
    location = '/apps.html';
  }
})();
</script>
