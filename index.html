<style>
* {box-sizing: border-box;}

body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  background-color: rgba(72,13,107,0.95);
}

.navbar {
  overflow: hidden;
  background-color: #190023;
}

.navbar a {
  float:center;
  font-size: 12px;
  color: #f9f9f9;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.subnav {
  float: center;
  overflow: hidden;
}

.subnav .subnavbtn {
  font-size: 12px;
  border: none;
  outline: none;
  color: #f9f9f9;
  padding: 14px 16px;
  background-color: #190023;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .subnav:hover .subnavbtn {
  background-color: rgba(25,0,35,0.74;
}

.subnav-content {
  display: none;
  position: absolute;
  left: 0;
  background-color: rgba(25,0,35,0.74);
  width: 100%;
  z-index: 1;
}

.subnav-content a {
  float: left;
  color: #f9f9f9;
  text-decoration: none;
}

.subnav-content a:hover {
  background-color: #f9f9f9;
  color: black;
}

.subnav:hover .subnav-content {
  display: block;
}

</style>
    <!-- End of Top NavBar Style -->

<style>
body {
	margin: 0;
  font-family: "Aerial", Helvetica, sans-serif;
}

.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgba(25,0,35,0.74);
  overflow-x: hidden;
  transition: 0.6s;
  padding-top: 60px;
}

.sidebar a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 18px;
  color: #f9f9f9f9;
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {
  color: #765bff;
}

.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

.openbtn {
  font-size: 20px;
  cursor: pointer;
  background-color: rgba(25,0,35,0.74);
  color: #f9f9f9;
  padding: 10px 15px;
  border: none;
}

.openbtn:hover {
  background-color: #765bff;
}

#main {
  transition: margin-left .5s;
  padding: 20px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}
</style>
