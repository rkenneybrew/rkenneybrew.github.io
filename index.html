.subnav-content {

  left: 0;
  background-color: rgba(118,91,255,0.55);

.subnav-content a {

 }

<style>
body {
	margin: 0;

.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgba(25,0,35,0.74);
  overflow-x: hidden;
  transition: 0.6s;

.sidebar a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 18px;
  color: #f9f9f9f9;
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {
  color: #765bff;
}

.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

.openbtn {
  font-size: 20px;
  cursor: pointer;
  background-color: rgba(25,0,35,0.74);
  color: #f9f9f9;
  padding: 10px 15px;
  border: none;
  position: fixed;
  z-index: 1;

}

.openbtn:hover {
  background-color: #765bff;
}

#main {
  transition: margin-left .5s;
  padding: 20px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */

  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}
</style>

<!-- Top NavBar Menu Script -->
<!-- Scroll/Shrink -->
<script>

window.onscroll = function() {myFunction()};

var navbar = document.getElementById("myHeader");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    navbar.classList.add("sticky");
  } else {
    navbar.classList.remove("sticky");
  }
}

</script>
<!-- End of Scroll/Shrink -->
<!-- End of Top NavBar Menu Script -->
